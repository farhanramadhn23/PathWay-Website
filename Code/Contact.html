<!-- Contact.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Orbitron:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>PathWay.com</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>{{ siteName }}</h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="Jelajahi.html">Jelajahi</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>

        <section>
            <h2>Contact Us</h2>
            <form @submit.prevent="submitForm">
                <label for="nama">Name:</label>
                <input type="text" id="nama" v-model="formData.name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" v-model="formData.email" required>
                <br>
                <label for="pesan">Message:</label>
                <textarea id="pesan" v-model="formData.message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <footer>
            <!-- Footer website Anda -->
            <p>&copy; 2023 {{ siteName }} All rights reserved.</p>
        </footer>
    </div>

    <script src="script2.js"></script>
</body>

</html>
